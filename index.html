<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 8-K Item 1.05 Security Breach Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>SEC 8-K Item 1.05 Security Breach Dashboard</h1>
        </header>
        
        <div class="dashboard-grid">
            <div class="card full-width">
                <h2>3D Security Breach Visualization</h2>
                <div id="three-container" class="visualization-container">
                    <!-- Three.js canvas will be inserted here -->
                </div>
            </div>
            
            <div class="card full-width">
                <h2>Breach Details</h2>
                <div class="table-container">
                    <table id="breach-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Filing Date</th>
                                <th>Ticker</th>
                                <th>SEC Link</th>
                                <th>CIK</th>
                            </tr>
                        </thead>
                        <tbody id="breach-table-body">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data.js" type="module"></script>
    <script src="server.js" type="module"></script>
</body>
</html>
