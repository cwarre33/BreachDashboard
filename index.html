<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 8-K Item 1.05 Security Breach Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>SEC 8-K Item 1.05 Security Breach Dashboard</h1>
            <div class="header-controls">
                <button id="view-toggle" class="control-button">Toggle View</button>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search companies...">
                </div>
            </div>
        </header>
        
        <div class="dashboard-grid">
            <div class="card full-width visualization-card">
                <h2>3D Security Breach Visualization</h2>
                <div id="three-container" class="visualization-container">
                    <!-- Three.js canvas will be inserted here -->
                </div>
                <div class="visualization-legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #ff6b6b;"></span>
                        <span>Recent Breaches (Last 30 Days)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #4b7bec;"></span>
                        <span>Older Breaches</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #2ecc71;"></span>
                        <span>Selected Company</span>
                    </div>
                </div>
                <div id="visualization-info" class="visualization-info">
                    <p>Click on a node to see company details. Hover for basic information.</p>
                </div>
            </div>
            
            <div class="card full-width">
                <h2>Breach Details</h2>
                <div class="table-container">
                    <table id="breach-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Filing Date</th>
                                <th>Ticker</th>
                                <th>SEC Link</th>
                                <th>CIK</th>
                            </tr>
                        </thead>
                        <tbody id="breach-table-body">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data.js" type="module"></script>
    <script src="three-visualization.js" type="module"></script>
</body>
</html>
